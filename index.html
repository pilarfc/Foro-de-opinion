<!DOCTYPE html>
<!-- mostrar en este HTML los TOPICS de /topics -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foro de Opinión</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
   
    <header>
      <nav class="navbar navbar-inverse">
          <p class="navbar-text pull-right">Stack Over What?</p>
          <button type="button" class="btn btn-default navbar-btn pull-right">Sign in</button>
      </nav>
    </header>
    
    <h2 class="text-center">Stack Over What?</h2>
    
    <!-- BARRA DE BÚSQUEDA -->
     <div class="form-group" id="div-formulario">
      <input type="search" class="form-control" placeholder="Buscar tema" id="barra-buscar">
     </div>
    <!-- FINALIZA DE BÚSQUEDA -->
    
    <table class="table table-striped table-responsive">
     <thead>
      <th>Tema</th>
      <th>Mostrar Detalles:</th>
      <th>Publicado por:</th>
      <th>Respuestas</th>
     </thead>
      <tbody id="lista-temas">
          <tr>
            <td>Ejemplo Tema</td>
            <td>Ejemplo Autor</td>
            <td><a href="#">Ejemplo Respuestas</a></td>
          </tr>
      </tbody>
    </table>
    
     <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Crear Tema</button>

        
        <!-- Modal Crear Tema -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <form id="add-form">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Crear Tema</h4>
                  </div>
                  <div class="modal-body">
                      <div class="form-group">
                        <label for="nombre-tarea">Por:</label>
                        <input type="text" class="form-control" name="nombre" id="nombre-autor" placeholder="Autor">
                         <label for="nombre-tarea">Mensaje:</label>
                        <textarea class="form-control" name="nombre" id="contenido-tema" placeholder="Mensaje">
                        </textarea>
                    </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary"> Agregar</button>
                  </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
    
    <div class="modal fade bs-example-modal-sm"   tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" id="inf-adicional">
          <h4 id="nombreTexto"></h4>
          <h4 id="contenido"></h4>
          <h4 id="creado"></h4>
          <h4 id="status"></h4>
        </div>
      </div>
    </div>
    
   <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
   <script type="text/javascript" src="assets/js/app.js"></script>
   <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="assets/js/functions.js"></script>
</body>
</html>
